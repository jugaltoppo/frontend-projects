<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

<body>
    <div id="container">
        <h1>to-do list<i class="fas fa-edit"></i></h1>

            <li><span><i class="fas fa-trash-alt"></i></span> Rage in Dota</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>

</html>
